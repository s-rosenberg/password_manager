<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Passwords</title>
</head>
<body>
    {% if passwords %}
        <ul>
            {% for password in passwords %}
            <li>
                <ul>
                    <li>
                        {{ password.username }}
                    </li>
                    <li>
                        {{ password.password }}
                    </li>
                    <li>
                        {{ password.site.site_name }}
                    </li>
                    <li>
                        {{ password.site.site_url }}
                    </li>
                </ul>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No saved passwords</p>
    {% endif %}
</body>
</html>
